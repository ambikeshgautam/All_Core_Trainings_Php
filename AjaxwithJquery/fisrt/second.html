    <h1>first show </h1>

    <!-- he XMLHttpRequest object is used to exchange data with a server.
    To send a request to a server ,we use the open() and send() methods of the XMLHttpRequest object:
     open(method,url,async) specifies the type of request

    metho: the type of request: GET or POST
    url : the server (file) location
    async: true (asynchronous) or false (synchronous)
    send() Sends the request to the server (used for GET)

     AJAX - Server Response
     The readyState property holds the status of the XMLHttpRequest.

     The onreadystatechange property defines a function to be executed when the readyState changes.

      The status property and the statusText property holds the status of the XMLHttpRequest Object -->
    <div class="container">
        <div id="loaddata">
            this is going to be change....
        </div>
        <button class="btn btn-primary" onclick="myfun();">Fet data</button>
    </div>
    <script>
        function myfun() {
            var req = new XMLHttpRequest();
            req.open("GET", "detail.txt", true);


            req.onreadystatechange = function() {
                if (req.readyState == 4 && req.status === 200) {
                    document.getElementById("loaddta").innerHTML = req.responseText;
                }

            }
            req.send();
            console.log(0);
        }
    </script>
