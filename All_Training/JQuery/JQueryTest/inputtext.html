<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        $(document).ready(function() {

            $("#myBtn").click(function() {

                var str1 = $("#myInput1").val();
                var str2 = $("#myInput2").val();
                var str3 = $("#myInput3").val();
                $("ol").append("<li>" + str1 + "</li>");
                $("ol").append("<li>" + str2 + "</li>");
                $("ol").append("<li>" + str3 + "</li>");

            });
        });
    </script>
    Name:<input type="text" id="myInput1"> Age:
    <input type="text" id="myInput2"> Price:
    <input type="text" id="myInput3">
    <button type="button" id="myBtn">Show Value</button>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

</body>

</html>
